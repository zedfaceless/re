<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131: Dynamic Web Fundamentals - Melchizedek Fernandez</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Melchizedek Galvan Fernandez">
    <meta name="author" content="Homepage">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/1x1.jpg" alt="Zed-Fernandez">
            <h1>Melchizedek Fernandez</h1>
        </div>
        <div class="off-screen-menu">
            <ul>
                <li><a href="https://zedfaceless.github.io/wdd231/">Home</a></li>
                <li><a href="https://byui.instructure.com/">Chamber</a></li>
                <li><a href="https://github.com/zedfaceless">Github Profile</a></li>
                <li><a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile">LinkedIn</a></li>
            </ul>
        </div>
        <nav>
            <div class="ham-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="card">
            <h2>Course Work</h2>
            <p>•</p>
            <p>•</p>
            <p>•</p>
        </section>
        
        <section class="card">
            <h2>Bacolod Philippines</h2>
            <div class="image-container">
                <img class="Place" src="images/Bacolod.webp" alt="City_of_Smile">
            </div>
        </section>
        
        <section class="full-width-card">
            <h2>Web and Computer Programming Certificate</h2>
            <div class="category-tabs">
                <button class="category-button" onclick="filterTabs('all')">ALL</button>
                <button class="category-button" onclick="filterTabs('CSE')">CSE</button>
                <button class="category-button" onclick="filterTabs('WDD')">WDD</button>
            </div>
            <div class="course-buttons">
                <div class="button-column">
                    <button class="course-button" data-course="CSE 110" data-category="CSE">CSE 110</button>
                    <button class="course-button" data-course="CSE 111" data-category="CSE">CSE 111</button>
                </div>
                <div class="button-column">
                    <button class="course-button" data-course="CSE 210" data-category="CSE">CSE 210</button>
                    <button class="course-button" data-course="WDD 130" data-category="WDD">WDD 130</button>
                    <button class="course-button" data-course="WDD 131" data-category="WDD">WDD 131</button>
                    <button class="course-button" data-course="WDD 231" data-category="WDD">WDD 231</button>
                </div>
            </div>
            
            <div id="course-details" class="course-details" style="display: none;">
                <!-- Course details will be displayed here -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Melchizedek Galvan Fernandez | Philippines</p>
        <img src="images/flag-ph.webp" alt="Philippines Flag" class="philippines-flag">
        <p id="lastModified"></p>
    </footer>

    <script>
        // Filter Course Tabs by Category (ALL, CSE, WDD)
        function filterTabs(category) {
            const allButtons = document.getElementsByClassName('course-button');
            for (let i = 0; i < allButtons.length; i++) {
                const buttonCategory = allButtons[i].getAttribute('data-category');
                // Show buttons based on the selected category
                if (category === 'all' || buttonCategory.startsWith(category)) {
                    allButtons[i].style.display = 'inline-block';
                } else {
                    allButtons[i].style.display = 'none'; // Only hide if it's not in the selected category
                }
            }
            const categoryButtons = document.getElementsByClassName('category-button');
            for (let i = 0; i < categoryButtons.length; i++) {
                categoryButtons[i].classList.remove('active');
            }
            event.target.classList.add('active');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const hamMenu = document.querySelector('.ham-menu');
            const offScreenMenu = document.querySelector('.off-screen-menu');

            hamMenu.addEventListener('click', () => {
                hamMenu.classList.toggle('active');
                offScreenMenu.classList.toggle('active');
            });

            const courseButtons = document.querySelectorAll(".course-button");
            const courseDetails = document.getElementById("course-details");

            const coursesData = {
                "CSE 110": "Programming Building Blocks - 2.00 A",
                "CSE 111": "Programming with Functions - 2.00 A",
                "CSE 210": "Programming with Classes - 2.00 B",
                "WDD 130": "Web Fundamentals - 2.00 A",
                "WDD 131": "Dynamic Web Fundamentals - 2.00 B",
                "WDD 231": "Web Frontend Development I - 2.00 In progress"
            };

            courseButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const courseCode = button.getAttribute("data-course");
                    const details = coursesData[courseCode];
                    // Update and show the course details
                    courseDetails.textContent = details;
                    courseDetails.style.display = "block"; // Show details section
                });
            });

            const currentYear = new Date().getFullYear();
            document.getElementById("currentyear").textContent = currentYear;

            // Set last modified date
            const lastModified = document.lastModified;
            document.getElementById("lastModified").textContent = `Last Modified: ${lastModified}`;
        });
    </script>
</body>
</html>
