    <script>
        // Filter Course Tabs by Category (ALL, CSE, WDD)
function filterTabs(category) {
    var allButtons = document.getElementsByClassName('course-button');

    for (var i = 0; i < allButtons.length; i++) {
        var buttonCategory = allButtons[i].getAttribute('data-category');
        
        // Show buttons based on the selected category
        if (category === 'all' || buttonCategory.startsWith(category.toUpperCase())) {
            allButtons[i].style.display = 'inline-block';
        } else {
            allButtons[i].style.display = 'none'; // Only hide if it's not in the selected category
        }
    }

    var categoryButtons = document.getElementsByClassName('category-button');
    for (var i = 0; i < categoryButtons.length; i++) {
        categoryButtons[i].classList.remove('active');
    }

    event.target.classList.add('active');
}

// Run filterTabs('all') after the page loads to show all tabs
document.addEventListener('DOMContentLoaded', function() {
    filterTabs('all');
});

    </script>
